<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive card details form</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- background Image -->
    <section class="main">
      <!-- ----------------------------------------------------------------------- -->
      <section class="cardsContainer col">
        <img src="./images/bg-main-desktop.png" alt="" class="bgImage" />

        <!-- ----------------------------------------------------------------------- -->
        <!--                            CARD FACING FRONT                            -->
        <!-- ----------------------------------------------------------------------- -->
        <div class="frontCardContainer col">
          <img src="./images/bg-card-front.png" alt="" />
          <div id="filledCircle"></div>
          <div id="emptyCircle"></div>
          <!-- CARD NUMBER -->
          <div id="displayNumbers">
            <span id="nSet1">0000</span>&nbsp;<span id="nSet2">0000</span
            >&nbsp;<span id="nSet3">0000</span>&nbsp;<span id="nSet4"
              >0000</span
            >
          </div>

          <!-- ----------------------------------------------------------------------- -->
          <div class="displayExpo row">
            <!-- CARD NAME -->
            <div id="displayName">Jane Appleseed</div>
            <!-- CARD EXPO -->
            <div class="expoContainer row align">
              <span id="displayMonth">00</span>/<span id="displayYear">00</span>
            </div>
          </div>
        </div>
        <!-- ----------------------------------------------------------------------- -->
        <!--                            CARD FACING BACK                             -->
        <!-- ----------------------------------------------------------------------- -->

        <div class="backCardContainer">
          <img src="./images/bg-card-back.png" alt="" />
          <div id="backInfo">000</div>
        </div>
      </section>

      <!-- ----------------------------------------------------------------------- -->
      <!--                                FORM DATA                                -->
      <!-- ----------------------------------------------------------------------- -->
      <section class="formContainer col align">
        <form action="success.html">
          <section class="completed">
            <div class="col align">
              <img
                src="./images/icon-complete.svg"
                alt=""
                id="completedCheck"
              />
              <h3>Thank you!</h3>
              <p>We've added your card details Continue</p>
              <button type="submit">Confirm</button>
            </div>
          </section>
        </form>
      </section>
      <!-- ----------------------------------------------------------------------- -->
      <!--                               ATTRIBUTION                               -->
      <!-- ----------------------------------------------------------------------- -->
      <div class="attribution row center">
        Built by &nbsp;
        <a href="https://stacksantos.dev" target="_blank">stackSantos</a>.
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
