<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="bgImage"><img src="./images/bg-main-desktop.png" alt=""></section>
    <section class="main center">
      <section class="leftColumn">
        <section class="cardsPreview col">
          <div class="frontCardContainer">
            <img src="./images/bg-card-front.png" alt="">
            <div class="circles">
              <div id="filledCircle"></div>
              <div id="emptyCircle"></div>
            </div>
            <div class="lowerFrontCard">
              <div id="frontNumbers">0000 0000 0000 0000</div>
              <div class="nameExpo row even">
                <div id="name">Jane Appleseed</div>
                <div>00/00</div>
              </div>
            </div>
          </div>
          <div class="backCardContainer">
            <img src="./images/bg-card-back.png" alt="">
            <div id="backInfo">000</div>
          </div>
        </section>
      </section>
      <section class="rightColumn col">
        <form action="">
          <label for="fullName">Cardholder Name</label><br>
          <input type="text" placeholder="e.g. Jane Appleseed" class="placeholder" /><br>
          <label for="cardNumber">Card Number</label></br>
          <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="placeholder" /><br>
          <section class="lowerForm row between">
            <div>
              <label for="expDate">Exp. Date (MM/YY)</label><br>
              <div class="row">
              <input type="text" placeholder="MM" id="month" />
              <input type="text" placeholder="YY" id="year" />
              </div>
              
            </div>
            <div>
              <label for="CVC">CVC</label><br>
              <input type="text" placeholder="e.g. 123 Confirm" />
            </div>
          </section>
        </form>
        <button type="submit">Confirm</button>
      </section>
    </section>

    <!-- Completed state start -->
    <section class="completed">
      Thank you! We've added your card details Continue
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://stacksantos.dev" target="_blank">stackSantos</a>.
    </div>
  </body>
</html>
