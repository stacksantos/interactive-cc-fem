<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- background Image -->
    <section class="bgImage"><img src="./images/bg-main-desktop.png" alt=""></section>
    <section class="main center">
      <section class="leftColumn">
        <section class="cardsPreview col">
          <!-- front card -->
          <div class="frontCardContainer">
            <img src="./images/bg-card-front.png" alt="">
            <div class="circles">
              <div id="filledCircle"></div>
              <div id="emptyCircle"></div>
            </div>
            <div class="lowerFrontCard">
              <!-- card number -->
              <div id="frontNumbers">0000 0000 0000 0000</div>
              <!-- card name -->
              <div class="nameExpo row">
                <div id="cardName">Jane Appleseed</div>
                <!-- card expo -->
                <div class="cardExpo"><span id="expoMonth">00</span>/<span id="expoYear">00</span> </div>
              </div>
            </div>
          </div>
          <!-- back card -->
          <div class="backCardContainer">
            <img src="./images/bg-card-back.png" alt="">
            <div id="backInfo">000</div>
          </div>
        </section>
      </section>
      <section class="rightColumn col">
        <!-- from data -->
        <form action="">
          <label for="fullName">Cardholder Name</label><br>
          <input type="text" placeholder="e.g. Jane Appleseed" class="placeholder" id="cardHolder" autocomplete="name" autofocus maxlength="25" /><br>
          <label for="cardNumber">Card Number</label></br>
          <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="placeholder" autocomplete="off" id="cardNumber" maxlength="16" /><br>
          <section class="lowerForm row between align">
            <div>
              <label for="expDate">Exp. Date (MM/YY)</label><br>
              <div class="row">
              <input type="text" placeholder="MM" id="month" autocomplete="cc-exp-month" maxlength="2" />
              <input type="text" placeholder="YY" id="year" autocomplete="cc-exp-year" maxlength="2" />
              </div>
              
            </div>
            <div>
              <label for="CVC">CVC</label><br>
              <input type="text" placeholder="e.g. 123 Confirm" id="cvc" maxlength="3" />
            </div>
          </section>
          <button type="submit">Confirm</button>
        </form>
        
      </section>
    </section>

    <!-- Completed state start -->
    <section class="completed">
      Thank you! We've added your card details Continue
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://stacksantos.dev" target="_blank">stackSantos</a>.
    </div>
    <script src="./app.js"></script>
  </body>
</html>
